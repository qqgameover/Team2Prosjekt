<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/global.css">
	<link rel="stylesheet" href="/css/meldinger.css">
	<!-- <link rel="stylesheet" href="/css/kategorier.css"> -->
	<link rel="stylesheet" href="/css/mainstyle.css">
	<link rel="stylesheet" href="/css/leaderboard.css">

	<title>WoW</title>

	<script src="/js/model.js"></script>
	<script src="/js/loginview.js"></script>
	<script src="/js/meldingView.js"></script>
	<script src="/js/mainView.js"></script>
	<script src="/js/leaderboardView.js"></script>
	<script src="/js/kategorierViews.js"></script>
	<script src="/js/loginview.js"></script>

</head>

<body>

	<div id="app"></div>
	<script>
		updateView(1);

		function updateView(pageId) {
			if (model.app.currentPage == 'meldinger') {
				html = updateViewMeldinger();
			}   //Kasper   
			if (model.app.currentPage == 'kategorier') {
				html = updateViewKategorier(pageId);
			} 	//Jostein
			if (model.app.currentPage == 'main') {
				html = updateViewMain();
			}	//Kenneth
			if (model.app.currentPage == 'leaderboard') {
				html = updateViewLeaderboard();
			}   //Mailinn
			document.getElementById("app").innerHTML = html;

		};
		//Globale controllere
		//Controller for Ã¥ komme til hjem siden

		function gotoH() {
			model.app.currentPage = 'main';
			updateView();
		}

		function gotoKategorier() {
			model.app.currentPage = "kategorier";
			updateView(1);
		}

		function gotoLederbrett() {
			model.app.currentPage = "leaderboard";
			updateView();
		}

		function gotoMeldinger() {
			model.app.currentPage = "meldinger";
			updateView();
		}

	</script>

</body>

</html>
